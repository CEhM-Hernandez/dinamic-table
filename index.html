<!doctype html>
<html lang="en">

<head>
    <title>Tabla de Registro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- main CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>

    </header>
    <main class="container">
        <div class="card">
            <h1>formulario de registro</h1>
            <form action="">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="nombre" placeholder="Nombres" aria-label="Nombres"
                            id="nameInput" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="apellido" placeholder="Apellidos"
                            aria-label="Apellidos" id="lastNameInput" required>
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" name="edad" placeholder="Edad" aria-label="Edad"
                            min="0" id="ageInput" required>
                    </div>
                    <div class="col-1 submit-button">
                        <button type="button" class="btn btn-primary" id="submit-btn">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card">
            <table class="table" id="registerTable">
                <thead>
                    <tr>
                        <th scope="col" class="table-rows-index-col table-head">#</th>
                        <th scope="col" class="table-head">Nombres</th>
                        <th scope="col" class="table-head">Apellidos</th>
                        <th scope="col" class="table-age-col table-head">Edad</th>
                        <th scope="col" class="table-action-col table-head">
                            <button type="button" class="btn btn-primary" id="popover-btn" data-bs-title="FILTRAR"
                                data-bs-placement="top" data-bs-content=" ">
                                <i class="bi bi-funnel"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="tableBody">
                </tbody>
            </table>
            <div class="filter"></div>
        </div>
    </main>
    <footer>
    </footer>

    <!-- jQuery JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- main JavaScripts -->
    <script src="index.js"></script>
</body>

</html>
